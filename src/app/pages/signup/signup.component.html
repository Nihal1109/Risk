<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" >

            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center">Register Here !!</h1>

                <!--{{user | json}}-->

                <form (ngSubmit)="formSubmit()">

                    
                        <mat-form-field class="full-width" appearance="outline" >
                            <mat-label>First Name</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            type="text" matInput placeholder="Enter Here">
                           </mat-form-field>
                           <mat-form-field class="full-width" appearance="outline" >
                            <mat-label>Last Name</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            type="text" matInput placeholder="Enter Here">
                           </mat-form-field>

                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>User Name</mat-label>
                        <mat-hint>Username must be Unique!!</mat-hint>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter Here">
                       </mat-form-field>
                       

                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>User Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                       </mat-form-field>
                    
                    
                    <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Your Email</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.useremail"
                        name="email"
                        type="email" matInput placeholder="Enter Here">
                       </mat-form-field>

                    <div class="container text-center" >
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" class="ml10" mat-raised-button color="Accent">Clear</button>
                    </div>
                
           
                </form>
            </mat-card>

            </div>
        </div>
    </div>
</div>
